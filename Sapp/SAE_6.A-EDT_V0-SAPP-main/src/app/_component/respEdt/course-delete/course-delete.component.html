
<div id="add-event-modal"  aria-hidden="true"
    class="modal  w-full overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex justify-center bg-gray-900 bg-opacity-50">
    <div class="relative w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white  shadow dark:bg-gray-700">
            <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Supprimer un cours</h3>
                <h1 class="text-white mb-5">Êtes-vous sur de vouloir supprimer ?</h1>
                <button type="button" class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" (click)="deleteCourse()">Supprimer</button>
                <p class="text-sm text-white italic">* La suppression peut-être annulé avec le bouton "Annuler"</p>
            </div>
        </div>
    </div>
</div>
