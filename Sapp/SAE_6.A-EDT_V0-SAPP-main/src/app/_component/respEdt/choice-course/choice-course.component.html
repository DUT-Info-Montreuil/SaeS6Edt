<div id="add-event-modal" tabindex="-1" aria-hidden="true" class="modal fixed top-0 left-0 z-50  w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex justify-center bg-gray-900 bg-opacity-50">
    <div class="relative w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="w-full flex items-end">
                <button type="button" (click)="closeModal()" class=" text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" >
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Fermer le modal</span>
                </button>
            </div>
            <div class="flex flex-row">
                <button class="flex-1 flex items-center justify-center py-2" (click)="changeChoice('edit')"
                    [class.bg-blue-600]="choice=='edit'" 
                    [class.bg-gray-800]="choice!='edit'" 
                    [class.hover:bg-blue-500]="choice!='edit'">
                    <svg width="25" height="25  " viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.8536 1.14645C11.6583 0.951184 11.3417 0.951184 11.1465 1.14645L3.71455 8.57836C3.62459 8.66832 3.55263 8.77461 3.50251 8.89155L2.04044 12.303C1.9599 12.491 2.00189 12.709 2.14646 12.8536C2.29103 12.9981 2.50905 13.0401 2.69697 12.9596L6.10847 11.4975C6.2254 11.4474 6.3317 11.3754 6.42166 11.2855L13.8536 3.85355C14.0488 3.65829 14.0488 3.34171 13.8536 3.14645L11.8536 1.14645ZM4.42166 9.28547L11.5 2.20711L12.7929 3.5L5.71455 10.5784L4.21924 11.2192L3.78081 10.7808L4.42166 9.28547Z" fill="white" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
                <button class="flex-1 flex items-center justify-center py-2" (click)="changeChoice('duplicate')" *ngIf="groupe_available.length != 0"
                    [class.bg-blue-600]="choice=='duplicate'" 
                    [class.bg-gray-800]="choice!='duplicate'" 
                    [class.hover:bg-blue-500]="choice!='duplicate'">
                    <svg width="22" height="22" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>duplicate</title> <desc>Created with Sketch Beta.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage"> <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-206.000000, -933.000000)" fill="#ffffff"> <path d="M234,933 L218,933 C215.791,933 214,934.791 214,937 L214,953 C214,955.209 215.791,957 218,957 L234,957 C236.209,957 238,955.209 238,953 L238,937 C238,934.791 236.209,933 234,933 L234,933 Z M212,954 L212,941 L210,941 C207.791,941 206,942.791 206,945 L206,961 C206,963.209 207.791,965 210,965 L226,965 C228.209,965 230,963.209 230,961 L230,959 L217,959 C214.791,959 212,956.209 212,954 L212,954 Z" id="duplicate" sketch:type="MSShapeGroup"> </path> </g> </g> </g></svg>
                </button>
                <button class="flex-1 flex items-center justify-center py-2" (click)="changeChoice('delete')"
                    [class.bg-blue-600]="choice=='delete'" 
                    [class.bg-gray-800]="choice!='delete'" 
                    [class.hover:bg-blue-500]="choice!='delete'">
                    <svg width="25" height="25" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z" fill="white" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div>
                <course-edit *ngIf="choice == 'edit'" [course]="course" [courses]="courses" [teachers]="teachers" [resources]="resources" [salles]="salles" [groupes]="groupes" (closeModal)="closeModal()" (courseEvent)="courseEventEmit($event)" (removeEvent)="removeEventEmit($event)" (refresh)="refreshEmit()"></course-edit>
                <course-delete *ngIf="choice == 'delete'" [course]="course" (closeModal)="closeModal()" (removeEvent)="removeEventEmit($event)"></course-delete>
                <course-duplicate *ngIf="groupe_available.length != 0 && choice == 'duplicate'" [course]="course" [courses]="courses" [teachers]="teachers" [resources]="resources" [salles]="salles" [groupes]="groupes" (closeModal)="closeModal()" (courseEvent)="courseEventEmit($event)" (removeEvent)="removeEventEmit($event)" (refresh)="refreshEmit()"></course-duplicate>
            </div>
        </div>
    </div>
</div>
