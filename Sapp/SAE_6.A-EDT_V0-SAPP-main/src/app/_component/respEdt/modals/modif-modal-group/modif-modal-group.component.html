<div class="p-4 md:p-5 space-y-4">
    <h5 class="text-center text-2xl font-bold tracking-tight text-white">Veuillez choisir un nouveau groupe pour {{this.eleve.name}} {{this.eleve.lastname}}</h5>
    <div id="alert-additional-content-4" class="p-4 mb-4 text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300 dark:border-yellow-800" role="alert" *ngIf="this.confirmChange">
      <div class="flex items-center">
        <svg class="flex-shrink-0 w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <h3 class="text-lg font-medium">{{this.eleve.name}} {{this.eleve.lastname}} va passer du {{this.ancienGroupe.name}} au {{this.nouveauGroupe.name}}</h3>
      </div>
      <div class="flex mt-4">
        <button type="button" mat-dialog-close (click)="onClickConfirmChange()" class="text-white bg-yellow-800 hover:bg-yellow-900 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-yellow-300 dark:text-gray-800 dark:hover:bg-yellow-400 dark:focus:ring-yellow-800">
          Confirmer
        </button>
        <button type="button" class="text-yellow-800 bg-transparent border border-yellow-800 hover:bg-yellow-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-xs px-3 py-1.5 text-center dark:hover:bg-yellow-300 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-gray-800 dark:focus:ring-yellow-800" data-dismiss-target="#alert-additional-content-4" (click)="this.confirmChange = false" aria-label="Close">
          Annuler
        </button>
      </div>
    </div>
    <div class="grid grid-cols-4 gap-4">
        <div *ngFor="let groupe of groupesKeys; let i = index">
            <h5 class="text-xl text-center font-bold tracking-tight text-slate-400">{{groupe.name}}</h5>
            <a *ngFor="let sousGroupe of groupesValues[i]; let j = index" (click)="onClickGroupe(sousGroupe)" class="mt-2 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h5 class="text-xl text-center font-bold tracking-tight text-slate-400">{{sousGroupe.name}}</h5>
            </a>
        </div>
    </div>
</div>
