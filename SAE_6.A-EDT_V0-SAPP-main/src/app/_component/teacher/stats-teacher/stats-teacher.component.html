<div id="stats-modal" tabindex="-1" aria-hidden="true"
    class="modal fixed top-0 left-0 z-50  w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex justify-center bg-gray-900 bg-opacity-50">
    <div class="relative w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" (click)="closeModalStats()"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" 
                data-modal-hide="paste-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Fermer le modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">Statistiques</h3>
                <ul *ngIf="stats.length > 0; else noCourse">
                    <li *ngFor="let stat of stats">
                        {{ stat.name }} : {{ stat.hours }}h{{ stat.minutes }}min
                    </li>
                </ul>
                <ng-template #noCourse>
                    <p>Aucun cours dispens√©</p>
                </ng-template>
            </div>
        </div>
    </div>
</div>
